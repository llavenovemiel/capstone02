<!DOCTYPE html>
<!-- saved from url=(0058)https://www.w3schools.com/howto/tryhow_ifr_rangeslider.htm -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style>
#slidecontainer {
    width:100%;
}

.slider {
    -webkit-appearance: none;
    width: 100%;
    height: 15px;
    background: #d3d3d3;
    border-radius: 5px;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

.slider:hover {
    opacity: 1;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #4CAF50;
    cursor: pointer;
}

.slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    border: 0;
    border-radius: 50%;
    background: #4CAF50;
    cursor: pointer;
}
</style>
</head><body>


<div id="slidecontainer">
  
  <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
</div>



</body></html>
